<!DOCTYPE html>
<html lang="he-IL" dir="rtl">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font -->

  <!-- Favicon -->
  <link rel="icon" href="img/favicon.png">
</head>

<body class="error-page">

  <!-- Header -->
  <header class="header">
    <!-- Top -->
    <div class="top">
      <div class="container">
        <!-- Arrows -->
        <div class="swiper-arrows">
          <a href="#" class="prev"><img src="img/icons/arrow-right-white.svg" alt="alram-icon"></a>

        <!-- Swiper -->

    <div class="bottom">

        <div class="header-action">

          <div class="header-hamburger">

          <div class="header-logo">

          </div>
        </div>

        <div class="header-links d-desktop">
          <ul class="f-d-20 f-m-30">

            <li>
              <a href="#">צבעים</a>

            <li>

            </li>
            <!-- Item -->
            <li>
              <a href="#">חומרי איטום</a>
            </li>
            <!-- Item -->
            <li>
              <a href="#">חומרי ניקוי</a>
            </li>
          </ul>
        </div>
        <!-- Icons -->
        <div class="header-icons">
          <ul>

            <li class="d-desktop">
              <a href="#">
                <img src="img/icons/search-white.svg" alt="alram-icon">

            <!-- Item -->
            <li>

                <img src="img/icons/user-white.svg" alt="alram-icon">
                <img src="img/icons/user-black.svg" alt="alram-icon">
              </a>
            </li>
            <!-- Item -->
            <li>
              <a href="#">
                <img src="img/icons/heart-white.svg" alt="alram-icon">
                <img src="img/icons/heart-black.svg" alt="alram-icon">
              </a>
            </li>
            <!-- Item -->
            <li>
              <a href="#">
                <img src="img/icons/cart-white.svg" alt="alram-icon">
                <img src="img/icons/cart-black.svg" alt="alram-icon">

          </ul>
        </div>

    </div>

    <div class="img">
      <picture>
        <source media="(min-width:1024px)" srcset="img/404/banner.jpg">
        <img src="img/404/banner-mobile.jpg" alt="banner-img">
      </picture>
    </div>
    <div class="text">
      <h1 class="f-d-150 f-m-150 regular">OOPS!</h1>

  <script src="js/swiper-bundle.min.js"></script>

  <script src="js/elevate-framework.js"></script>

  <!-- Script -->
  <script src="js/app.js"></script>
